<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 250px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f3f2ef;
            color: #333;
        }

        h3 {
            margin: 0 0 12px 0;
            font-size: 16px;
            color: #0a66c2;
        }

        p {
            font-size: 13px;
            line-height: 1.4;
            color: #666;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }

        #sign-out {
            background: #fff;
            color: #d11124;
            border: 1px solid #d11124;
        }

        #sign-out:hover {
            background: #ffe6e6;
        }

        .status {
            font-size: 12px;
            color: #555;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h3>LI Reminder</h3>
    <div class="status">
        <span class="dot"></span> Active
    </div>
    <p>Extension is running. Save a post on LinkedIn to use it.</p>

    <button id="sign-out">Sign Out</button>
    <div id="msg" style="margin-top:8px; font-size:12px; text-align:center; color:#666;"></div>

    <script src="popup.js"></script>
</body>

</html>
