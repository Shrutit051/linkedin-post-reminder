<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        body {
            width: 320px;
            padding: 12px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f3f2ef;
            color: #333;
        }

        h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #0a66c2;
        }

        p {
            font-size: 13px;
            color: #666;
            margin-bottom: 10px;
        }

        .account {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
        }

        .account img {
            width: 28px;
            height: 28px;
            border-radius: 50%;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
            margin-bottom: 8px;
        }

        #sign-in {
            background: #0a66c2;
            color: #fff;
        }

        #sign-out {
            background: #fff;
            color: #d11124;
            border: 1px solid #d11124;
        }

        #status {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 6px;
        }

        .reminders {
            margin-top: 8px;
        }

        .reminder-item {
            background: #fff;
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .reminder-left {
            font-size: 13px;
            color: #111;
            max-width: 70%;
        }

        .reminder-meta {
            font-size: 11px;
            color: #666;
        }

        .reminder-actions button {
            padding: 6px 8px;
            border-radius: 8px;
            border: 1px solid #eee;
            background: #fff;
            cursor: pointer;
            font-size: 12px;
        }

        .empty {
            font-size: 13px;
            color: #666;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>

<body>
    <h3>LI Reminder</h3>
    <div id="account-area">
        <div id="user-info" style="display:none;">
            <div class="account">
                <img id="user-pic" src="" alt="avatar" />
                <div>
                    <div id="user-name" style="font-weight:600"></div>
                    <div id="user-email" style="font-size:12px;color:#666"></div>
                </div>
            </div>
        </div>
        <p>Save a post on LinkedIn and schedule a reminder (Calendar, Email, or both).</p>
    </div>

    <button id="sign-in">Sign In</button>
    <button id="sign-out">Sign Out</button>

    <div id="status"></div>

    <h4 style="margin-top:12px; margin-bottom:6px; font-size:13px; color:#0a66c2;">Pending reminders</h4>
    <div id="reminders" class="reminders">
        <div class="empty">Loading...</div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
